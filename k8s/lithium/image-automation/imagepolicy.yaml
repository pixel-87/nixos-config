apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: ed-thomas-dev
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: ed-thomas-dev
  filterTags:
    pattern: '^[0-9]{14}-'
  policy:
    # Use alphabetical sorting on the timestamp prefix
    alphabetical:
      order: asc
