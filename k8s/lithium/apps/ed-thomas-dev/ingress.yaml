apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ed-thomas-dev
  namespace: default
  annotations:
    traefik.Ingress.kubernetes.io/router.entrypoints: web, websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod

spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ed-thomas.dev
        - www.ed-thomas.dev
      secretName: ed-thomas-dev-tls
  rules:
    - host: ed-thomas.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ed-thomas-dev
                port:
                  number: 80
    - host: www.ed-thomas.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ed-thomas-dev
                port:
                  number: 80
